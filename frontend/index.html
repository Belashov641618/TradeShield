    <script>
        // API Service - –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∑–∞ HTTP –∑–∞–ø—Ä–æ—Å—ã
        class ApiService {
            static get baseUrl() {
                return 'http://localhost:5000';
            }

            static async getProductCode(query) {
                const response = await fetch(`${this.baseUrl}/api/product-code/${query}`);
                return response.json();
            }

            static async getProductNames(productCode) {
                const response = await fetch(`${this.baseUrl}/api/product-names/${productCode}`);
                return response.json();
            }

            static async startAnalysis(data) {
                const response = await fetch(`${this.baseUrl}/api/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return response.json();
            }

            static async getJobStatus(jobId) {
                const response = await fetch(`${this.baseUrl}/api/job/${jobId}`);
                return response.json();
            }
        }

        // Product Code Service - –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ–¥–∞ —Ç–æ–≤–∞—Ä–∞
        class ProductCodeService {
            constructor(inputElement, onCodeComplete) {
                this.input = inputElement;
                this.onCodeComplete = onCodeComplete;
                this.currentCode = '';
                this.suggestedCode = '';
                this.overlay = null;
            }

            init() {
                this.createOverlay();
                
                this.input.addEventListener('input', (e) => {
                    this.handleInput(e.target.value);
                });

                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.acceptSuggestion();
                    }
                });

                this.input.addEventListener('focus', () => {
                    this.updateOverlay();
                });

                this.input.addEventListener('blur', () => {
                    this.hideOverlay();
                });
            }

            createOverlay() {
                // –°–æ–∑–¥–∞–µ–º overlay –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                this.overlay = document.createElement('div');
                this.overlay.style.cssText = `
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    pointer-events: none;
                    font-family: inherit;
                    font-size: inherit;
                    padding: 15px;
                    border: 2px solid transparent;
                    border-radius: 10px;
                    background: transparent;
                    color: #999;
                    white-space: pre;
                    z-index: 1;
                `;
                
                // –í—Å—Ç–∞–≤–ª—è–µ–º overlay –ø–æ—Å–ª–µ input
                this.input.parentNode.style.position = 'relative';
                this.input.parentNode.insertBefore(this.overlay, this.input.nextSibling);
            }

            async handleInput(value) {
                this.currentCode = value;
                this.hideOverlay();
                
                if (value.length < 3) {
                    this.input.style.borderColor = '#e1e5e9';
                    return;
                }

                try {
                    const response = await ApiService.getProductCode(value);
                    if (response.exists && response.code) {
                        this.suggestedCode = response.code;
                        this.showSuggestion(value, response.code);
                    } else {
                        // –ù–µ—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
                        this.suggestedCode = '';
                        this.input.style.borderColor = '#ff6b6b';
                        this.input.placeholder = '–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω';
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞ —Ç–æ–≤–∞—Ä–∞:', error);
                    this.input.style.borderColor = '#ff6b6b';
                }
            }

            showSuggestion(currentValue, fullCode) {
                if (currentValue.length < fullCode.length) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–µ–¥–æ—Å—Ç–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã —Å–µ—Ä—ã–º —Ü–≤–µ—Ç–æ–º
                    const remaining = fullCode.substring(currentValue.length);
                    this.overlay.textContent = ' '.repeat(currentValue.length) + remaining;
                    this.overlay.style.display = 'block';
                    this.input.style.borderColor = '#667eea';
                    this.input.placeholder = '–ù–∞–∂–º–∏—Ç–µ Enter –¥–ª—è –ø—Ä–∏–Ω—è—Ç–∏—è –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è';
                }
            }

            hideOverlay() {
                if (this.overlay) {
                    this.overlay.style.display = 'none';
                }
            }

            updateOverlay() {
                if (this.suggestedCode && this.currentCode.length < this.suggestedCode.length) {
                    this.showSuggestion(this.currentCode, this.suggestedCode);
                }
            }

            acceptSuggestion() {
                if (this.suggestedCode && this.currentCode.length >= 3) {
                    // –ü—Ä–∏–Ω–∏–º–∞–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
                    this.input.value = this.suggestedCode;
                    this.hideOverlay();
                    this.input.style.borderColor = '#e1e5e9';
                    this.onCodeComplete(this.suggestedCode);
                }
            }

            async getFullCodeAndNames() {
                try {
                    const response = await ApiService.getProductCode(this.currentCode);
                    if (response.exists && response.code) {
                        this.input.value = response.code;
                        this.input.placeholder = '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ —Ç–æ–≤–∞—Ä–∞';
                        this.input.style.borderColor = '#e1e5e9';
                        this.hideOverlay();
                        this.onCodeComplete(response.code);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª–Ω–æ–≥–æ –∫–æ–¥–∞:', error);
                }
            }
        }

        // Product Names Service - –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –≤—ã–±–æ—Ä –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        class ProductNamesService {
            constructor(inputElement, suggestionsElement, onSelect) {
                this.input = inputElement;
                this.suggestions = suggestionsElement;
                this.onSelect = onSelect;
                this.isOpen = false;
            }

            init() {
                // –ö–ª–∏–∫ –ø–æ –ø–æ–ª—é –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å–ø–∏—Å–æ–∫
                this.input.addEventListener('click', () => {
                    if (this.suggestions.children.length > 0) {
                        this.toggle();
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && this.suggestions.children.length > 0) {
                        e.preventDefault();
                        this.selectFirst();
                    } else if (e.key === 'Escape') {
                        this.hide();
                    }
                });

                // –°–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–±–ª–∞—Å—Ç–∏
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.autocomplete-container')) {
                        this.hide();
                    }
                });
            }

            async loadNames(productCode) {
                try {
                    const response = await ApiService.getProductNames(productCode);
                    if (response.exists && response.names.length > 0) {
                        this.currentNames = response.names;
                        this.show(response.names);
                    } else {
                        this.currentNames = [];
                        this.input.placeholder = '–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
                        this.hide();
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–π:', error);
                    this.currentNames = [];
                    this.input.placeholder = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–π';
                }
            }

            show(names) {
                this.suggestions.innerHTML = '';
                
                names.forEach((nameObj, index) => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <div class="suggestion-name">${nameObj.name}</div>
                    `;
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
                    item.addEventListener('mouseenter', () => {
                        this.clearSelection();
                        item.style.backgroundColor = '#f8f9fa';
                    });
                    
                    item.addEventListener('click', () => this.select(nameObj));
                    this.suggestions.appendChild(item);
                });

                this.suggestions.style.display = 'block';
                this.isOpen = true;
            }

            hide() {
                this.suggestions.style.display = 'none';
                this.isOpen = false;
            }

            toggle() {
                if (this.isOpen) {
                    this.hide();
                } else {
                    this.show(this.currentNames || []);
                }
            }

            clearSelection() {
                this.suggestions.querySelectorAll('.suggestion-item').forEach(item => {
                    item.style.backgroundColor = '';
                });
            }

            selectFirst() {
                const firstItem = this.suggestions.querySelector('.suggestion-item');
                if (firstItem) firstItem.click();
            }

            select(nameObj) {
                this.input.value = nameObj.name;
                this.input.placeholder = '–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –∏–∑ —Å–ø–∏—Å–∫–∞';
                this.hide();
                this.onSelect(nameObj);
                
                // –¢—Ä–∏–≥–≥–µ—Ä–∏–º –≤–∞–ª–∏–¥–∞—Ü–∏—é —Ñ–æ—Ä–º—ã - –∏—Å–ø–æ–ª—å–∑—É–µ–º change –¥–ª—è readonly –ø–æ–ª—è
                this.input.dispatchEvent(new Event('change', { bubbles: true }));
                this.input.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }

        // Polling Service - –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∑–∞ polling
        class PollingService {
            constructor(onStatus, onComplete) {
                this.onStatus = onStatus;
                this.onComplete = onComplete;
                this.interval = null;
            }

            start(jobId) {
                this.interval = setInterval(async () => {
                    try {
                        const data = await ApiService.getJobStatus(jobId);
                        console.log('üîÑ Polling –ø–æ–ª—É—á–∏–ª –¥–∞–Ω–Ω—ã–µ:', data);
                        
                        if (data.status && !data.actions) {
                            // –ü–µ—Ä–µ–¥–∞–µ–º –≤–µ—Å—å –æ–±—ä–µ–∫—Ç –¥–∞–Ω–Ω—ã—Ö
                            this.onStatus(data);
                        } else if (data.actions) {
                            console.log('‚úÖ –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω, –ø–µ—Ä–µ–¥–∞–µ–º actions');
                            this.onComplete(data.actions);
                            this.stop();
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:', error);
                        this.stop();
                    }
                }, 2000);
            }

            stop() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }
        }

        // Progress Manager - –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        class ProgressManager {
            constructor(progressContainer, progressFill, progressText) {
                this.progressContainer = progressContainer;
                this.progressFill = progressFill;
                this.progressText = progressText;
            }

            show() {
                this.progressContainer.style.display = 'block';
            }

            hide() {
                this.progressContainer.style.display = 'none';
            }

            updateProgress(percentage) {
                this.progressFill.style.width = `${percentage}%`;
                this.progressText.textContent = `${percentage}%`;
            }
        }

        // Form Validator - –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∑–∞ –≤–∞–ª–∏–¥–∞—Ü–∏—é
        class FormValidator {
            constructor(innInput, codeInput, nameInput, submitButton) {
                this.innInput = innInput;
                this.codeInput = codeInput;
                this.nameInput = nameInput;
                this.submitButton = submitButton;
            }

            init() {
                [this.innInput, this.codeInput, this.nameInput].forEach(input => {
                    input.addEventListener('input', () => this.validate());
                });
                
                // –î–ª—è readonly –ø–æ–ª—è –¥–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è
                this.nameInput.addEventListener('change', () => this.validate());
            }

            validate() {
                const innValid = this.innInput.value.trim().length >= 10;
                const codeValid = this.codeInput.value.trim().length >= 6;
                const nameValid = this.nameInput.value.trim().length > 0;
                
                const isValid = innValid && codeValid && nameValid;
                this.submitButton.disabled = !isValid;
                
                // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                console.log('Validation:', {
                    inn: this.innInput.value,
                    innValid,
                    code: this.codeInput.value,
                    codeValid,
                    name: this.nameInput.value,
                    nameValid,
                    isValid
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—É—é –∏–Ω–¥–∏–∫–∞—Ü–∏—é
                if (isValid) {
                    this.submitButton.style.opacity = '1';
                    this.submitButton.style.cursor = 'pointer';
                } else {
                    this.submitButton.style.opacity = '0.6';
                    this.submitButton.style.cursor = 'not-allowed';
                }
            }
        }

        // Status Manager - –æ—Ç–≤–µ—á–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∑–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        class StatusManager {
            constructor(statusElement) {
                this.statusElement = statusElement;
            }

            show(message, type) {
                this.statusElement.textContent = message;
                this.statusElement.className = `status-message status-${type}`;
                this.statusElement.style.display = 'block';
            }

            hide() {
                this.statusElement.style.display = 'none';
            }
        }

        // Main App - –∫–æ–æ—Ä–¥–∏–Ω–∏—Ä—É–µ—Ç –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã
        class TradeShieldApp {
            constructor() {
                this.innInput = document.getElementById('inn');
                this.productCodeInput = document.getElementById('productCode');
                this.productNameInput = document.getElementById('productName');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.statusMessage = document.getElementById('statusMessage');
                this.codeSuggestions = document.getElementById('codeSuggestions');
                this.nameSuggestions = document.getElementById('nameSuggestions');
                
                // –ù–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                this.mainContainer = document.getElementById('mainContainer');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.regulationsList = document.getElementById('regulationsList');
                this.companiesList = document.getElementById('companiesList');
                
                this.initServices();
                this.initEventListeners();
            }

            initServices() {
                this.statusManager = new StatusManager(this.statusMessage);
                this.validator = new FormValidator(this.innInput, this.productCodeInput, this.productNameInput, this.analyzeBtn);
                this.progressManager = new ProgressManager(this.progressContainer, this.progressFill, this.progressText);
                
                this.productCodeService = new ProductCodeService(
                    this.productCodeInput,
                    (code) => this.onCodeComplete(code)
                );
                
                this.productNamesService = new ProductNamesService(
                    this.productNameInput,
                    this.nameSuggestions,
                    (nameObj) => this.onNameSelect(nameObj)
                );
                
                this.polling = new PollingService(
                    (data) => this.handleJobStatus(data),
                    (actions) => this.onAnalysisComplete(actions)
                );
            }

            initEventListeners() {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å–æ–≤
                this.productCodeService.init();
                this.productNamesService.init();
                this.validator.init();

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                document.getElementById('analysisForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.startAnalysis();
                });
            }

            onCodeComplete(code) {
                // –ö–æ–≥–¥–∞ –∫–æ–¥ —Ç–æ–≤–∞—Ä–∞ –≤—ã–±—Ä–∞–Ω, –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è
                this.productNamesService.loadNames(code);
            }

            onNameSelect(nameObj) {
                // –ö–æ–≥–¥–∞ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–æ, –ø—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å —Ñ–æ—Ä–º—ã
                this.validator.validate();
            }

            handleJobStatus(data) {
                console.log('üìä –ü–æ–ª—É—á–µ–Ω —Å—Ç–∞—Ç—É—Å:', data);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                this.statusManager.show(`–°—Ç–∞—Ç—É—Å: ${data.status}`, 'info');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                this.progressManager.show();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                if (data.progress !== undefined) {
                    this.progressManager.updateProgress(data.progress);
                    console.log(`üìà –ü—Ä–æ–≥—Ä–µ—Å—Å: ${data.progress}%`);
                } else {
                    // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –∏–∑ —Å—Ç–∞—Ç—É—Å–∞ –∫–∞–∫ fallback
                    const progressMatch = data.status.match(/(\d+)%/);
                    if (progressMatch) {
                        const progress = parseInt(progressMatch[1]);
                        this.progressManager.updateProgress(progress);
                        console.log(`üìà –ü—Ä–æ–≥—Ä–µ—Å—Å –∏–∑ —Å—Ç–∞—Ç—É—Å–∞: ${progress}%`);
                    }
                }
            }

            showResults() {
                console.log('üé¨ –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤...');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                this.progressManager.hide();
                
                // –°–∂–∏–º–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ
                this.mainContainer.classList.add('compact');
                console.log('üì¶ –û—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ —Å–∂–∞—Ç–æ');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                setTimeout(() => {
                    this.resultsContainer.classList.add('show');
                    console.log('‚ú® –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∫–∞–∑–∞–Ω—ã');
                }, 300);
            }

            async startAnalysis() {
                this.analyzeBtn.disabled = true;
                this.analyzeBtn.innerHTML = '<div class="loading"></div>–ó–∞–≥—Ä—É–∑–∫–∞...';
                this.statusManager.show('–ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞...', 'info');

                try {
                    const data = await ApiService.startAnalysis({
                        inn: this.innInput.value,
                        productCode: this.productCodeInput.value,
                        productName: this.productNameInput.value
                    });
                    
                    if (data.job) {
                        this.polling.start(data.job);
                    } else {
                        throw new Error('–ù–µ –ø–æ–ª—É—á–µ–Ω ID –∑–∞–¥–∞—á–∏');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∞–ª–∏–∑–∞:', error);
                    this.statusManager.show('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ' + error.message, 'error');
                    this.resetAnalyzeButton();
                }
            }

            onAnalysisComplete(actions) {
                console.log('üéâ –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!', actions);
                
                this.statusManager.show('–ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!', 'success');
                this.resetAnalyzeButton();
                
                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                console.log('üìã –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞–Ω–∏–π...');
                this.displayRegulations(actions.regulations || []);
                
                console.log('üè¢ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–π...');
                this.displayCompanies(actions.companies || []);
                
                // –ó–∞—Ç–µ–º –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                console.log('üé¨ –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏...');
                this.showResults();
            }

            displayRegulations(regulations) {
                this.regulationsList.innerHTML = '';
                
                regulations.forEach(regulation => {
                    const item = document.createElement('div');
                    item.className = `regulation-item ${regulation.applicable ? 'applicable' : 'not-applicable'}`;
                    
                    item.innerHTML = `
                        <div class="regulation-title">${regulation.title}</div>
                        <div class="regulation-description">${regulation.description}</div>
                        <span class="regulation-priority priority-${regulation.priority}">
                            ${regulation.priority === 'high' ? '–í—ã—Å–æ–∫–∏–π' : 
                              regulation.priority === 'medium' ? '–°—Ä–µ–¥–Ω–∏–π' : '–ù–∏–∑–∫–∏–π'} –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç
                        </span>
                    `;
                    
                    this.regulationsList.appendChild(item);
                });
            }

            displayCompanies(companies) {
                this.companiesList.innerHTML = '';
                
                companies.forEach(company => {
                    const item = document.createElement('div');
                    item.className = 'company-item';
                    
                    item.innerHTML = `
                        <div class="company-inn">${company.inn}</div>
                        <div class="company-name">${company.name}</div>
                        <div class="company-details">
                            <div class="company-region">üìç ${company.region}</div>
                            <div class="company-volume">üí∞ ${company.volume}</div>
                        </div>
                    `;
                    
                    this.companiesList.appendChild(item);
                });
            }

            resetAnalyzeButton() {
                this.analyzeBtn.disabled = false;
                this.analyzeBtn.innerHTML = '–ê–Ω–∞–ª–∏–∑';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new TradeShieldApp();
        });
    </script>
